<!DOCTYPE html>
<html lang="en">
    <head>
	<meta name="viewport" content="width-device-width, initia-scale=1">
	<link rel="stylesheet" href="css/main.css">
        <meta charset="UTF-8">
        <title>
            Page Template
        </title>
    </head>
    <body>
	<style>
	lable
	{
	font-size: 1.5vmax;
	}
	</style>
        <h1>Super Search</h1>
	<form action=" https://www.google.com/search">
		<div>
			<label for="query">Query: </label>
			<input type="textarea" id="query" name="as_q" placeholder="Enter your search query" size="100">
		</div>
		<div>
			<label for="site">Site: </label>
			<input type="text" id="site" name="as_sitesearch" placeholder="Enter the site you wish to search" size="75">
		</div>
		<div>
			<label for="images">Images Only</label>
			<input type="checkbox" id="images" name="tbm" value="isch">
		</div>
		<div>
			<p>Filetype:
			<select name="as_filetype">
				<option value=""></option>
				<option value="pdf">Adobe PDF Document</option>	
				<option value="docx">Microsoft Word Document</option>
				<option value="html">Web Page</option>
			</select>
			</p>
		</div>
		<div>
			<lable for="radio">Image Type: </label>
			<input type="radio" name="as_filetype" Value="jpg">Compressed
			<input type="radio" name="as_filetype" Value="png">Uncompressed
			<input type="radio" name="as_filetype" Value="gif">Animation Maybe
		</div>
		<div>
			<input type="submit" value="Search">
		</div>
	</form>
    </body>
	<p><a href="index.html">HOME</a></p>
</html>
